<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benji Bananas Web</title>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB; /* Sky blue background */
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block;
      border: none;
      cursor: pointer;
    }
    #gameContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* Allow clicks to pass through to the canvas */
    }

    #restartButton {
      pointer-events: all; /* Make the button clickable */
      padding: 15px 30px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
      <button id="restartButton" style="display: none;">Restart</button>
    </div>
  </div>
  <!-- Clean Single-File Architecture -->
  <script src="game.js"></script>
  <script>
    document.getElementById('restartButton').addEventListener('click', restartGame);
  </script>
</body>
</html>
